<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <!-- Logg in to access the admin page -->
            <h:form id="login-form" rendered="#{!request.isUserInRole('adminRole')}" >
                <h:panelGrid columns="3">
                    <h:outputLabel for="username" value="username"/>
                    <h:inputText value="#{loginBean.userName}" id="id"/>
                    <h:message for="username" />
                    <h:outputLabel for="password" value="password"/>
                    <h:inputSecret value="#{loginBean.password}" id="password"/>  
                    <h:message for="password" />
                </h:panelGrid> 
                <h:commandButton id="button" value="Login" action="#{loginBean.login()}"/>                         
            </h:form>
            <!-- Add city -->
            <h:form rendered="#{request.isUserInRole('adminRole')}"> 
                <h3>Add city</h3>
                <h:panelGrid columns="5">
                    <h:outputLabel for="city" value="City name"/> 
                    <h:inputText value="#{cityBean.cityNameAdd}" id="addName"/>
                    <h:message for="city" />
                </h:panelGrid> 
                <h:commandButton id="button" value="Add city" action="#{cityBean.addCity()}"/> 
            </h:form>
            <!-- Edit city -->
            <h:form rendered="#{request.isUserInRole('adminRole')}">
                <h3>Edit city</h3>
                <h:panelGrid columns="3">
                    <h:outputLabel for="id" value="City id"/>
                    <h:inputText value="#{cityBean.cityIdEdit}" id="editId"/>
                    <h:message for="id" />                  
                    
                    <h:outputLabel for="city" value="City name"/>
                    <h:inputText value="#{cityBean.cityNameEdit}" id="editName"/>
                    <h:message for="city" />
                </h:panelGrid> 
                <h:commandButton id="button" value="Edit city" action="#{cityBean.editCity()}"/> 
            </h:form>
            <!-- Remove city -->
            <h:form rendered="#{request.isUserInRole('adminRole')}">
                <h3>Delete city</h3>
                <h:panelGrid columns="3">
                    <h:outputLabel for="id" value="City id"/>
                    <h:inputText value="#{cityBean.cityIdDel}" id="removeId"/>
                    <h:message for="id" />
                </h:panelGrid> 
                <h:commandButton id="button" value="Delete city" action="#{cityBean.deleteCity()}"/> 
            </h:form>
        </ui:define>
    </ui:composition>
</html>
