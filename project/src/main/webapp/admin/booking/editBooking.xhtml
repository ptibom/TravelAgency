<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <f:metadata>
        <f:viewParam name="id" value="#{bookingAdminBean.id}" />
        <f:viewParam name="dscId" value="#{bookingAdminBean.desCityId}" />
        <f:viewParam name="dpcId" value="#{bookingAdminBean.depCityId}" />
        <f:viewParam name="FTid" value="#{bookingAdminBean.flightToId}" />
        <f:viewParam name="flyBId" value="#{bookingAdminBean.flightBackId}" />
        <f:viewParam name="hotelId" value="#{bookingAdminBean.hotelId}" />
        <f:viewParam name="price" value="#{bookingAdminBean.price}" />
    </f:metadata>
    
    <ui:composition template="/WEB-INF/template.xhtml" rendered="#{request.isUserInRole('adminRole')}">
        <ui:define name="content">          
            <h:form>
                <h3>Edit Booking</h3>
                <h:panelGrid columns="1">
                    <h:outputLabel for="name" value="bookingId"/>
                    <h:inputText value="#{bookingAdminBean.id}" id="id" disabled="true"/>
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="desCityId"/>
                    <h:inputText value="#{bookingAdminBean.desCityId}" id="addDes" />
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="depCityId"/>
                    <h:inputText value="#{bookingAdminBean.depCityId}" id="addDep" />
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="flightToId"/>
                    <h:inputText value="#{bookingAdminBean.flightToId}" id="addFto" />
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="flightBackId"/>
                    <h:inputText value="#{bookingAdminBean.flightBackId}" id="addFbk" />
                    <h:message for="name" />
                    
                    
                    <h:outputLabel for="name" value="hotelId"/>
                    <h:inputText value="#{bookingAdminBean.hotelId}" id="hotelId" />
                    <h:message for="name" />
                    
                    
                    <h:outputLabel for="name" value="price"/>
                    <h:inputText value="#{bookingAdminBean.price}" id="price" />
                    <h:message for="name" />
                </h:panelGrid> 
                
                <h:commandButton value="Cancel" immediate="true" class="btn btn-default" action="#{adminCtrl.redir()}" />
                <h:commandButton value="Edit Booking" action="#{adminCtrl.editBooking()}" class="btn btn-default"/>
            </h:form>    
        </ui:define>
    </ui:composition>
</html>
