<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <f:metadata>
        <f:viewParam name="id" value="#{bookingBean.id}" />
        <f:viewParam name="dscId" value="#{bookingBean.desCityId}" />
        <f:viewParam name="dpcId" value="#{bookingBean.depCityId}" />
        <f:viewParam name="FTid" value="#{bookingBean.flightToId}" />
        <f:viewParam name="flyBId" value="#{bookingBean.flightBackId}" />
        <f:viewParam name="personId" value="#{bookingBean.personId}" />
        <f:viewParam name="hotelId" value="#{bookingBean.hotelId}" />
        <f:viewParam name="price" value="#{bookingBean.price}" />
    </f:metadata>
    
    <ui:composition template="/WEB-INF/template.xhtml" rendered="#{request.isUserInRole('adminRole')}">
        <ui:define name="content">          
            <h:form>
                <h3>Edit Booking</h3>
                <h:panelGrid columns="1">
                    <h:outputLabel for="name" value="bookingId"/>
                    <h:inputText value="#{bookingBean.id}" id="id" disabled="true"/>
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="desCityId"/>
                    <h:inputText value="#{bookingBean.desCityId}" id="addDes" />
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="depCityId"/>
                    <h:inputText value="#{bookingBean.depCityId}" id="addDep" />
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="flightToId"/>
                    <h:inputText value="#{bookingBean.flightToId}" id="addFto" />
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="flightBackId"/>
                    <h:inputText value="#{bookingBean.flightBackId}" id="addFbk" />
                    <h:message for="name" />
                    
                    
                    <h:outputLabel for="name" value="hotelId"/>
                    <h:inputText value="#{bookingBean.hotelId}" id="hotelId" />
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="personId"/>
                    <h:inputText value="#{bookingBean.personId}" id="personId" />
                    <h:message for="name" />
                    
                    <h:outputLabel for="name" value="price"/>
                    <h:inputText value="#{bookingBean.price}" id="price" />
                    <h:message for="name" />
                </h:panelGrid> 
                
                <h:commandButton value="Cancel" immediate="true" class="btn btn-default" action="#{adminCtrl.redir()}" />
                <h:commandButton value="Edit Booking" action="#{adminCtrl.editBooking()}" class="btn btn-default"/>
            </h:form>    
        </ui:define>
    </ui:composition>
</html>
