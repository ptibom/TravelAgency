<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <f:metadata>
        <f:viewParam name="id" value="#{planeBean.planeIdEdit}"  />
        <f:viewParam name="type" value="#{planeBean.planeTypeEdit}"  />
        <f:viewParam name="capacity" value="#{planeBean.planeCapacityEdit}"  />
    </f:metadata>
    
    <ui:composition template="/WEB-INF/template.xhtml" rendered="#{request.isUserInRole('adminRole')}">
        <ui:define name="content">          
            <h:form>
                <h3>Edit Plane</h3>
                <h:panelGrid columns="1">
                    <h:outputLabel for="id" value="Plane id"/>
                    <h:inputText value="#{planeBean.planeIdEdit}" id="editId" disabled="true"/>
                    <h:message for="id" />                  

                    <h:outputLabel for="type" value="Plane type"/>
                    <h:inputText value="#{planeBean.planeTypeEdit}" id="editType"/>
                    <h:message for="type" />
                    
                    <h:outputLabel for="cap" value="Plane capacity"/>
                    <h:inputText value="#{planeBean.planeCapacityEdit}" id="editCap"/>
                    <h:message for="cap" />
                </h:panelGrid> 
                <h:commandButton value="Cancel" immediate="true" class="btn btn-default" action="index?faces-redirect=true" />
                <h:commandButton value="Save" action="#{planeBean.editPlane()}" class="btn btn-default"/>
            </h:form>    
        </ui:define>
    </ui:composition>
</html>
