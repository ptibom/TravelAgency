<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <f:metadata>
        <f:viewParam name="id" value="#{cityBean.id}"  />
        <f:viewParam name="name" value="#{cityBean.name}"  />
    </f:metadata>
    
    <ui:composition template="/WEB-INF/template.xhtml" rendered="#{request.isUserInRole('adminRole')}">
        <ui:define name="content">          
            <h:form>
                <!-- Remove city -->
                <h:form rendered="#{request.isUserInRole('adminRole')}">
                    <h3>Delete city</h3>
                    <h:panelGrid columns="1">
                        <h:outputLabel for="id" value="City id"/>
                        <h:inputText value="#{cityBean.id}" id="removeId" disabled="true" />
                        <h:message for="id" />
                        <h:outputLabel for="name" value="City name"/>
                        <h:inputText value="#{cityBean.name}" id="removeName" disabled="true" />
                        <h:message for="id" />
                    </h:panelGrid> 
                    <h:commandButton value="Cancel" immediate="true" class="btn btn-default" action="#{cityBean.redir()}" />
                    <h:commandButton value="Delete" action="#{cityBean.deleteCity()}" class="btn btn-default"/>
                </h:form>
            </h:form>    
        </ui:define>
    </ui:composition>
</html>
