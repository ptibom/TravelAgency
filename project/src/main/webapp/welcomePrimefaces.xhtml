<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>BootsFaces Basic Page</title>

        <style type="text/css" src="layout.css"></style> 

    </h:head>
    <h:body>
        <b:container>
            <b:navBar brand="Kelde Travel" brandHref="#" static="true" style="background-color: #fff; border: 0px">
                <b:navbarLinks>
                    <b:navLink value="Home" href="#"></b:navLink>
                    <b:navLink value="About us" href="#"></b:navLink>
                </b:navbarLinks>
            </b:navBar>
            <div style="background-color: #efefef; height: 550px">
                <b:carousel id="banner" style="margin-top: -18px" class="hidden-sm hidden-xs">
                    <b:carouselItem>
                        <img src="resources/img/banner.png" style="height: 400px" alt="banner" />
                        <b:carouselCaption style="bottom: 120px">
                            <h1>Greece</h1>
                            <p>Travel to santorini for $500.</p>
                        </b:carouselCaption>
                    </b:carouselItem>
                </b:carousel>
            </div>
            <b:row style="margin-top: -422px">
                <b:column span="1"></b:column>
                <b:column span="4">
                    <b:panel  collapsible="false" >
                        <h4>Travel from?</h4>
                        <b:inputText value="Gothenburg" />
                        <h4>Where do you want to go?</h4>
                        <b:inputText value="Milan" />
                        <b:datepicker mode="icon-popup" placeholder="Departure date" showWeek="true" numberOfMonths="2" /><br />
                        <b:datepicker mode="icon-popup" placeholder="Return date" showWeek="true" numberOfMonths="2" />
                        <h4>How many passengers?</h4>
                        <b:selectOneMenu value="#num;{selectOneMenuBean.brand}" id="brandID2">
                            <f:selectItem itemLabel="1" itemValue="1"  />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3"  />
                            <f:selectItem itemLabel="4" itemValue="3"  />
                            <f:selectItem itemLabel="5" itemValue="3"  />
                            <f:selectItem itemLabel="6" itemValue="3"  />
                            <f:selectItem itemLabel="7" itemValue="3"  />
                            <f:selectItem itemLabel="8" itemValue="3"  />
                        </b:selectOneMenu><br />

                        <b:column span="4"><b:button value="Search" />    </b:column>

                        <b:button value="Reset" /><b:column span="5">  </b:column>


                    </b:panel>
                </b:column>
                <b:column span="7"></b:column>
            </b:row>
            <b:row>
                <b:column span="12" >
                    <div style="height: 150px; background-color: #efefef; margin-top: -20px">

                    </div>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
