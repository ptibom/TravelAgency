<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form>
                
    <p:panel id="panel" header="Contact Information" style="margin-bottom:10px;">
        <p:messages id="messages" />
        <h:panelGrid columns="2" cellpadding="5">
             
              <p:outputLabel for="adress" value="Adress:" />
            <p:inputText id="adress" required="true" />
            
            <p:outputLabel for="postalNumber" value="Postal Number:" />
            <p:inputText id="postalNumber" required="true" />
 
            <p:outputLabel for="phonenumber" value="Number:" />
            <p:inputText id="phonenumber" required="true" />
            
            <p:outputLabel for="emailAdress" value="Email Adress" />
            <p:inputText id="emailAdress" required="true" />
        </h:panelGrid>
    </p:panel>
 
    <b:button outcome="formPayment" value="Next" />
</h:form>
        </ui:define>
    </ui:composition>
    
</html>
