<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <f:metadata>
        <f:viewParam name="fromCity" value="#{searchBean.fromCity}" />
        <f:viewParam name="toCity" value="#{searchBean.toCity}" />
        <f:viewParam name="numPassengers" value="#{bookingBean.numPassengers}" />
        <f:viewParam name="fromDate" value="#{searchBean.fromDate}" converter="javax.faces.DateTime" />
        <f:viewParam name="toDate" value="#{searchBean.toDate}" converter="javax.faces.DateTime" />
    </f:metadata>
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <br></br>
            <h:form >
                <b:row>
                    <b:column span="1">
                    </b:column>
                    <b:column span="2">
                        <h:button outcome="/index.xhtml?faces-redirect=true" value="Back" class="btn btn-default"/>
                    </b:column>
                    <b:column span="5">
                    </b:column>
                    <b:column span="2">
                        <h:commandButton action="/partials/formPayment.xhtml?faces-redirect=true" value="Next" class="btn btn-default"/>
                    </b:column>
                </b:row>
                <b:panel id="panel2" title="Passenger information" style="margin-bottom:10px;">
                    <ui:repeat value="#{bookingBean.intializePassengerList()}" var="passenger" varStatus="varStat">
                        <b:panel title="Passenger #{varStat.index+1} ">
                            <b:row>
                                <b:column span ="5">  
                                    <h:outputText value="Gender: " />
                                </b:column>
                                <p:selectOneButton id="gender" value="#{passenger.gender}" class="genderButton">
                                    <f:selectItem itemLabel="Male" itemValue="Male" />
                                    <f:selectItem itemLabel="Female" itemValue="Female" />
                                    <p:ajax update="msgGender" event="change" />
                                    <f:validator validatorId="gender" /> 
                                </p:selectOneButton>
                                <div style="width: 200px"><p:message for="gender" id="msgGender" /></div>
                            </b:row>
                            <b:row>
                                <b:column span = "3">
                                    <h:outputText id ="addressID" value="Address:"/>
                                </b:column>
                                <b:column span = "4">  
                                    <h:inputText id ="address" value="#{passenger.address}" size="60">
                                        <f:validator validatorId="address" /> 
                                        <p:ajax update="msgAddress" event="blur" />
                                    </h:inputText>
                                    <div style="width: 200px"><p:message for="address" id="msgAddress" /></div>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span = "3">
                                    <h:outputText value="Postal Code"/>
                                </b:column>
                                <b:column span = "3">  
                                    <h:inputText id="postalCode" value="#{passenger.postalCode}" size="60">
                                        <f:validator validatorId="postalCode" /> 
                                        <p:ajax update="msgPostalCode" event="blur" />                                   
                                    </h:inputText>
                                    <div style="width: 200px"><p:message for="postalCode" id="msgPostalCode" /></div>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span = "3">
                                    <h:outputText value="Phone number"/>
                                </b:column>
                                <b:column span = "4">  
                                    <h:inputText id="phoneNumber" value="#{passenger.phoneNumber}" size="60">
                                        <f:validator validatorId="phoneNumber" /> 
                                        <p:ajax update="msgPhoneNumber" event="blur" />    
                                    </h:inputText>
                                    <div style="width: 200px"><p:message for="phoneNumber" id="msgPhoneNumber" /></div>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span = "3">
                                    <h:outputText value="Email Adress"/>
                                </b:column>
                                <b:column span = "3">  
                                    <h:inputText id="emailAddress" value="#{passenger.emailAdress}" size="60">
                                        <f:validator validatorId="emailAddress" /> 
                                        <p:ajax update="msgEmailAddress" event="blur" />                                    
                                    </h:inputText>
                                    <div style="width: 200px"><p:message for="emailAddress" id="msgEmailAddress" /></div>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span = "3">
                                    <h:outputText value="First name:"/>
                                </b:column>
                                <b:column span = "2">  
                                    <h:inputText id="firstName" value="#{passenger.firstName}" size="60">
                                        <f:validator validatorId="firstName" /> 
                                        <p:ajax update="msgFirstName" event="blur" />  
                                    </h:inputText>
                                    <div style="width: 200px"><p:message for="firstName" id="msgFirstName" /></div>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column span = "3">
                                    <h:outputText  value="Last name:"/>   
                                </b:column>
                                <b:column span = "2">  
                                    <h:inputText id="lastName" value="#{passenger.lastName}" size="60">
                                        <f:validator validatorId="lastName" /> 
                                        <p:ajax update="msgLastName" event="blur" />  
                                    </h:inputText>
                                    <div style="width: 200px"><p:message for="lastName" id="msgLastName" /></div>
                                </b:column>
                            </b:row>
                        </b:panel>
                        <br></br>
                    </ui:repeat>
                </b:panel>     
            </h:form>
        </ui:define>
    </ui:composition>
</html>
