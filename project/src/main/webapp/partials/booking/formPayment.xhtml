<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:metadata>
        <f:viewParam name="fromCity" value="#{paymentBB.fromCity}" />
        <f:viewParam name="toCity" value="#{paymentBB.toCity}" />
        <f:viewParam name="hotelId" value="#{paymentBB.hotelId}" />
        <f:viewParam name="outFlight" value="#{paymentBB.outFlight}" />
        <f:viewParam name="returnFlight" value="#{paymentBB.returnFlight}" />
        <f:viewParam name="fromDate" value="#{paymentBB.fromDate}" converter="javax.faces.DateTime" />
        <f:viewParam name="toDate" value="#{paymentBB.toDate}" converter="javax.faces.DateTime" />
    </f:metadata>


    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
          
            
            <br></br>
            <h:form >
                <br></br>
                <b:row>
                    <b:column span = "3">
                        <h:outputText value="Card number: "/>
                    </b:column>
                    <b:column span = "2">
                    </b:column>
                    <b:column span = "7">  
                        <p:inputText id="creditCardNumber" value="#{paymentBB.creditCardNumber}">
                            <p:ajax update="msgCreditCardNumber" event="blur" />
                        </p:inputText>
                        <div style="width: 200px"><p:message for="creditCardNumber" id="msgCreditCardNumber" /></div>
                    </b:column>
                </b:row> 
                <br></br>
                <b:row>
                    <b:column span = "3">
                        <h:outputText value="Cardholders name:"/>
                    </b:column>
                    <b:column span = "2">
                    </b:column>
                    <b:column span = "7">  
                        <p:inputText id="cardHolderName" value="#{paymentBB.cardHolderName}">
                            <p:ajax update="msgCardHolderName" event="blur" />
                        </p:inputText>
                        <div style="width: 200px"><p:message for="cardHolderName" id="msgCardHolderName" /></div>
                    </b:column>
                </b:row>
                <br></br>
                <b:row>
                    <b:column span = "3">
                        <h:outputText value="Card expiration Date:"/>
                    </b:column>
                    <b:column span = "2">
                    </b:column>
                    <b:column span = "7">  
                        <p:inputText  id="expirationDate"  value="#{paymentBB.expirationDate}">
                            <p:ajax update="msgExpirationDate" event="blur" />
                        </p:inputText>
                        <div style="width: 200px"><p:message for="expirationDate" id="msgExpirationDate" /></div>
                    </b:column>
                </b:row>
                <br></br>
                <b:row>
                    <b:column span="2">
                        <h:button outcome="#{paymentBB.toFormContactAndClear()}"  value="Back" class="btn btn-default"></h:button>
                    </b:column>
                    <b:column span="6">
                    </b:column>
                    <b:column span="4">
                        <h:commandButton action="/partials/booking/orderProcessed.xhtml?faces-redirect=true&amp;includeViewParams=true" actionListener="#{bookingCtrl.save()}"  value="Place Order" class="btn btn-default"></h:commandButton>
                    </b:column>
                </b:row>
                <br></br>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
