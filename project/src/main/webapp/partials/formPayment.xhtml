<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <f:metadata>
        <f:viewParam name="fromCity" value="#{searchBean.fromCity}" />
        <f:viewParam name="toCity" value="#{searchBean.toCity}" />
        <f:viewParam name="numPassengers" value="#{searchBean.numPassengers}" />
        <f:viewParam name="fromDate" value="#{searchBean.fromDate}" converter="javax.faces.DateTime" />
        <f:viewParam name="toDate" value="#{searchBean.toDate}" converter="javax.faces.DateTime" />
        <f:viewParam name="passengerList" value="#{searchBean.passengerList}" />
    </f:metadata>
    
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <br></br>
            <h:form id="register">
                <f:event listener="#{bookingBean.validateCreditCard}" type="postValidate" />
                <row>
                    <column span="2">
                        <h:outputText value ="Choose a payment method:" />
                    </column>
                    <column span="2">
                    </column>
                    <column span="4">
                        <p:selectOneRadio id="cardOption" value="#{bookingBean.cardOption}" onchange="">
                            <f:selectItem itemLabel="Master Card" itemValue="0" />
                            <f:selectItem itemLabel="Visa" itemValue="1" />
                            <f:selectItem itemLabel="American Express" itemValue="2" />
                            <p:ajax update="msgCardOption" event="blur" />
                        </p:selectOneRadio>
                        <div style="width: 200px"><p:message for="cardOption" id="msgCardOption" /></div>
                    </column>
                </row>
                <br></br>
                <b:row>
                    <b:column span = "3">
                        <h:outputText value="Card number: "/>
                    </b:column>
                    <b:column span = "2">
                    </b:column>
                    <b:column span = "7">  
                        <p:inputText id="creditCardNumber" value="#{bookingBean.creditCardNumber}" requiredMessage="Please enter credit card number">
                        <p:ajax update="msgCreditCardNumber" event="blur" />
                        </p:inputText>
                        <div style="width: 200px"><p:message for="creditCardNumber" id="msgCreditCardNumber" /></div>
                    </b:column>
                </b:row> 
                <br></br>
                <b:row>
                    <b:column span = "3">
                        <h:outputText value="Cardholders name:"/>
                    </b:column>
                    <b:column span = "2">
                    </b:column>
                    <b:column span = "7">  
                        <p:inputText id="cardHolderName" value="#{bookingBean.cardHolderName}" requiredMessage="Please enter card holder name">
                        <p:ajax update="msgCardHolderName" event="blur" />
                        </p:inputText>
                         <div style="width: 200px"><p:message for="cardHolderName" id="msgCardHolderName" /></div>
                    </b:column>
                </b:row>
                <br></br>
                <b:row>
                    <b:column span = "3">
                        <h:outputText value="Card expiration Date:"/>
                    </b:column>
                    <b:column span = "2">
                    </b:column>
                    <b:column span = "7">  
                        <p:inputText  id="expirationDate"  value="#{bookingBean.expirationDate}" requiredMessage="Please enter expiration date dd/mm/yy">
                        <p:ajax update="msgExpirationDate" event="blur" />
                        </p:inputText>
                         <div style="width: 200px"><p:message for="expirationDate" id="msgExpirationDate" /></div>
                    </b:column>
                </b:row>
                <br></br>
                <b:row>
                    <b:column span="2">
                        <b:button outcome="formContact" value="Back" />
                    </b:column>
                    <b:column span="6">
                    </b:column>
                    <b:column span="4">
                        <b:commandButton action="/partials/formContact.xhtml?faces-redirect=true" actionListener="#{bookingctrl.save()}"  value="Place Order" /> 
                    </b:column>
                </b:row>
            </h:form>
            <br></br>
        </ui:define>
    </ui:composition>

</html>
