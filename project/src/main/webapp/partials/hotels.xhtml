<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <b:row>
                <b:column span="2">
                    <h:outputText value="Sort by:" style="font-weight:bold" />
                </b:column>
                <b:column span="2">
                </b:column>
                <b:column span="8">
                    <p:selectOneButton value="#{selectOneButton.option}">
                        <f:selectItem itemLabel="Price" itemValue="0" />
                        <f:selectItem itemLabel="Popularity" itemValue="1" />
                        <f:selectItem itemLabel="Rating" itemValue="2" />
                    </p:selectOneButton>
                </b:column>
            </b:row>
            <b:row>
                <b:jumbotron>
                    <h:form>
                         <h:outputText value = "FU"/>
                        <h:outputText value = "#{hotels.count}"/>
                        
                        <h:dataTable var="hotel" value="#{hotels.allHotels}" 
                                     class="table table-striped">
                            
                            <b:panel onclick="PF('dlg1').show();"> <h:outputText value = "#{hotel.name}"/> </b:panel>
                         
                        </h:dataTable>
                    </h:form>         
                    <p:dialog header="Basic Dialog" widgetVar="dlg1" minHeight="40">
                        <h:outputText value="Resistance to PrimeFaces is futile!" />
                    </p:dialog>
                    <p:dialog header="Basic Dialog" widgetVar="dlg2" minHeight="40">
                        <h:outputText value="Resistance to PrimeFaces is futile!" />
                    </p:dialog>   
                </b:jumbotron>
            </b:row>
            <b:row>
                <b:column span="2">
                </b:column>
                <b:column span="1">
                    <p:commandButton value="Back" style ="padding: 10px 5px;"  />
                </b:column>
                <b:column span="4">

                </b:column>

                <b:column span="2">
                    <p:commandButton value="Confirm" style ="padding: 10px 5px;"  />
                </b:column>

            </b:row>
        </ui:define>
    </ui:composition>

</html>
