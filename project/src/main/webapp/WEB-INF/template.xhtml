<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">

    <h:head>
        <title>Kelde Travel</title>
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="footer.css" />

    </h:head>
    <h:body style="background-color: #f5f5f5; background: url('#{request.contextPath}/resources/images/bg3.jpg') no-repeat center center fixed; background-size: cover">
        <b:navBar brand="Kelde Travel" brandHref="#" static="true" style="background-color: #fff; border: 0px">
            <b:navbarLinks>
                <b:navLink value="Home" href="#"></b:navLink>
                <b:navLink value="About us" href="#"></b:navLink>
            </b:navbarLinks>
        </b:navBar>
        <h:graphicImage library="images" name="KeldeLogo2.png" style="display: block; height: 100px; margin: 80px auto 40px auto" alt="Kelde logo" />
        <b:container>
            <b:row>
                <b:column span="2"></b:column>
                <b:column span="8">
                    <b:panel collapsible="false">
                        <ui:insert name="content">Content</ui:insert>
                    </b:panel>
                </b:column>
                <b:column span="2"></b:column>
            </b:row>
        </b:container>
        <footer class="footer" style="background-color: #fff">
            <div class="container">
                <p class="text-muted">Copyright &copy; 2016 Team Kelde</p>
            </div>
        </footer>
    </h:body>
</html>
