<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form>
                <b:row>
                    <b:column span="1"></b:column>
                    <b:column span="5">
                        <h4>Travel from?</h4>
                        <p:autoComplete id="fromCity" value="#{searchBean.fromCity}" completeMethod="#{searchBean.searchCity}" placeholder="From City" inputStyleClass="form-control" inputStyle="margin-bottom: -5px" size="30">
                            <p:ajax update="msgFromCity" event="blur" />
                        </p:autoComplete>
                        <div style="width: 200px"><p:message for="fromCity" id="msgFromCity" /></div>
                        <h4>Where do you want to go?</h4>
                        <p:autoComplete id="toCity" value="#{searchBean.toCity}" completeMethod="#{searchBean.searchCity}" placeholder="To City" inputStyleClass="form-control" inputStyle="margin-bottom: -5px" size="30">
                            <p:ajax update="msgToCity" event="blur" />
                        </p:autoComplete>
                        <div style="width: 200px"><p:message for="toCity" id="msgToCity" /></div>
                        <h4>Persons</h4>
                        <p:selectOneMenu id="numPersons" style="width: 150px" value="#{bookingBean.numPassengers}">
                            <f:selectItem itemLabel="Select persons" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                            <f:selectItem itemLabel="6" itemValue="6" />
                            <p:ajax update="msgNumPersons" event="change" />
                        </p:selectOneMenu>
                        <div style="width: 200px"><p:message for="numPersons" id="msgNumPersons" /></div>
                    </b:column>
                    <b:column span="5">
                        <h4>Departure</h4> 
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar" />
                            </span>
                            <p:calendar value="#{searchBean.fromDate}" id="depDate" pages="2" mindate="#{now}" placeholder="Select date">
                                <p:ajax update="msgDepDate" event="dateSelect" />
                                <p:ajax update="msgDepDate" event="blur" />
                            </p:calendar>
                        </div>
                        <div style="width: 200px"><p:message for="depDate" id="msgDepDate" /></div>
                        <h4>Return</h4>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar" />
                            </span>


                            <p:calendar value="#{searchBean.toDate}" id="returnDate" pages="2" mindate="#{now}" placeholder="Select date">
                                <p:ajax update="msgReturnDate" event="dateSelect" />
                                <p:ajax update="msgReturnDate" event="blur" />
                            </p:calendar>
                        </div>
                        <div style="width: 200px"><p:message for="returnDate" id="msgReturnDate" /></div>
                        <br />  
                        <h:commandButton action="/partials/booking/hotels.xhtml?faces-redirect=true&amp;includeViewParams=true" value="Search" class="btn btn-default">
                            <f:param name="fromCity" value="#{searchBean.fromCity}" />
                            <f:param name="toCity" value="#{searchBean.toCity}" />
                            <f:param name="numPassengers" value="#{bookingBean.numPassengers}" />
                            <f:param name="fromDate" value="#{searchBean.fromDate}" />
                            <f:param name="toDate" value="#{searchBean.toDate}" />
                        </h:commandButton>
                    </b:column>
                </b:row>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
