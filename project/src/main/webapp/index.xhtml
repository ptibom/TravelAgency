<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <h:form>
                <b:row>
                    <b:column span="1"></b:column>
                    <b:column span="5">
                        <h4>Travel from?</h4>
                        <p:autoComplete value="" placeholder="City" inputStyleClass="form-control" inputStyle="margin-bottom: -5px" size="30" />
                        <h4>Where do you want to go?</h4>
                        <p:autoComplete value="" placeholder="City" inputStyleClass="form-control" inputStyle="margin-bottom: -5px" size="30" />
                        <h4>Persons</h4>
                        <p:selectOneMenu style="width: 150px">
                            <f:selectItem itemLabel="Select persons" itemValue="" noSelectionOption="true" />
                            <f:selectItem itemLabel="1" itemValue="1" />
                            <f:selectItem itemLabel="2" itemValue="2" />
                            <f:selectItem itemLabel="3" itemValue="3" />
                            <f:selectItem itemLabel="4" itemValue="4" />
                            <f:selectItem itemLabel="5" itemValue="5" />
                            <f:selectItem itemLabel="6" itemValue="6" />
                        </p:selectOneMenu>
                    </b:column>
                    <b:column span="5">
                        <h4>Departure</h4> 
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar" />
                            </span>
                            <p:calendar pages="2" mindate="#{now}" placeholder="Select date" />
                        </div>
                        <h4>Return</h4>
                        <div class="input-group">
                            <span class="input-group-addon">
                                <i class="glyphicon glyphicon-calendar" />
                            </span>
                            <p:calendar pages="2" mindate="#{now}" placeholder="Select date" />
                        </div><br />
                        <h:commandButton value="Search" class="btn btn-default" />
                    </b:column>
                </b:row>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
