<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Travel Agency for all the people</title>
          <style type="text/css">
        .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
             border: none;
        }
    </style>
    </h:head>
    <h:body>
       <p:layout style="min-width:400px;min-height:200px;">
    <p:layoutUnit position="west" resizable="true" size="100" minSize="40" maxSize="200">
     
    </p:layoutUnit>
 
           
           
    <p:layoutUnit position="center">
 
    
<div class="ui-grid ui-grid-fixed">
    <div class="ui-grid-row">
        <div class="ui-grid-col-1"></div>
        <div class="ui-grid-col-1"></div>
        <div class="ui-grid-col-1"></div>
        <div class="ui-grid-col-1"></div>
        <div class="ui-grid-col-1"></div>
        <div class="ui-grid-col-1"></div>
    </div>
</div>
        
        <div class="ui-grid ui-grid-fixed">
    <div class="ui-grid-row">
        <div class="ui-grid-col-1"></div>
        <div class="ui-grid-col-1">  
            
            <h:form>
    		<h:inputText value="#{testBean.userName}" />
    		<h:commandButton value="Submit" action="user" />
    	</h:form>
        
        </div>
        <div class="ui-grid-col-1"></div>
		Submitted value : <h:outputText value="#{testBean.userName}" />
        <div class="ui-grid-col-1"></div>
        <div class="ui-grid-col-1"></div>
    </div>
</div>

    </p:layoutUnit>
           
          <p:layoutUnit position="east">
      
    </p:layoutUnit>    
           
</p:layout>
        

    </h:body>
</html>
