<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui">
    <ui:composition template="/WEB-INF/template.xhtml">
        <ui:define name="content">
            <!-- Logg in to access the admin page -->
            <h:form id="login-form" rendered="#{!request.isUserInRole('adminRole')}" >
                <h:panelGrid columns="3">
                    <h:outputLabel for="username" value="username"/> 
                    <h:inputText value="#{loginBean.userName}" id="id"/>
                    <h:message for="username" />
                    <h:outputLabel for="password" value="password"/>
                    <h:inputSecret value="#{loginBean.password}" id="password"/>  
                    <h:message for="password" />
                </h:panelGrid> 
                <h:commandButton id="button" value="Login" action="#{loginBean.login()}" class="btn btn-default" />                         
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
